<mat-card>
  <mat-card-header>
    <mat-card-title> {{ post?.title }} </mat-card-title>
    <mat-card-subtitle>
      Por: {{ post?.author }} - {{ post?.createDate | formatCreateDate }}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="post?.imageUrl" />
  <mat-card-content>
    <p>
      {{ post?.contentPreview }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button>
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>share</mat-icon>
    </button>
    <button mat-button [routerLink]="['/', post?.postUrl]">
      <span>Read more...</span>
    </button>
  </mat-card-actions>
</mat-card>
